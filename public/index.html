<body>

  <script>
    const form = document.getElementById('unshortenForm');

    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = "â³ Äang kiá»ƒm tra...";
      const url = input.value;

      const res = await fetch('/api/unshorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.originalUrl) {
        result.innerHTML = `âœ… Link gá»‘c: <a href="${data.originalUrl}" target="_blank">${data.originalUrl}</a>`;
      } else {

    });
  </script>
